---
- name: Install curl
  apt:
    name: curl
    state: present
    update_cache: yes

- name: Install step-cli and step-ca
  shell: |
    curl -fsSL https://dl.smallstep.com/gh-release/cli/docs-cli-install/latest/install.sh | bash
  args:
    creates: /usr/bin/step

- name: Create stepca system user
  user:
    name: stepca
    system: yes
    home: /etc/step-ca
    shell: /usr/sbin/nologin

- name: Ensure step-ca directory exists
  file:
    path: /etc/step-ca
    state: directory
    owner: stepca
    group: stepca
    mode: '0750'

- name: Install password file
  copy:
    content: "hacme123"
    dest: /etc/step-ca/password.txt
    owner: stepca
    group: stepca
    mode: '0600'

- name: Initialize Step CA (only if not initialized)
  shell: |
    step ca init \
      --name "ACME Internal CA" \
      --dns "ca.server.acme" \
      --address ":9000" \
      --provisioner "admin" \
      --password-file /etc/step-ca/password.txt \
      --deployment-type standalone
  args:
    creates: /etc/step-ca/config/ca.json
  environment:
    STEPPATH: /etc/step-ca

- name: Fix ownership of step-ca directory recursively
  file:
    path: /etc/step-ca
    state: directory
    recurse: yes
    owner: stepca
    group: stepca

- name: Install systemd service file
  copy:
    src: step-ca.service
    dest: /etc/systemd/system/step-ca.service
    mode: '0644'

- name: Reload systemd
  command: systemctl daemon-reload

- name: Enable and start step-ca
  service:
    name: step-ca
    enabled: yes
    state: started
