- name: Install dependencies
  become: true
  ansible.builtin.apt:
    name: curl
    state: present
    update_cache: true

- name: Install Ollama
  become: true
  ansible.builtin.shell: curl -sSL https://ollama.com/install.sh | sh
  args:
    creates: /usr/local/bin/ollama

# Empfehlung: Host/Port über Environment setzen (statt CLI-Flags),
# weil ich die Flags nicht verifizieren kann.
- name: Configure Ollama systemd service
  become: true
  ansible.builtin.copy:
    dest: /etc/systemd/system/ollama.service
    mode: "0644"
    content: |
      [Unit]
      Description=Ollama Service
      After=network-online.target
      Wants=network-online.target

      [Service]
      Type=simple
      Environment=OLLAMA_HOST={{ ollama_bind_host | default('127.0.0.1') }}:{{ ollama_port | default(11434) }}
      ExecStart=/usr/local/bin/ollama serve
      Restart=always
      RestartSec=2
      DynamicUser=yes

      [Install]
      WantedBy=multi-user.target
  notify:
    - Reload systemd
    - Restart Ollama service

- name: Ensure Ollama service is enabled and started
  become: true
  ansible.builtin.systemd:
    name: ollama
    state: started
    enabled: true

- name: Wait for Ollama API port
  ansible.builtin.wait_for:
    host: "{{ ollama_check_host | default('127.0.0.1') }}"
    port: "{{ ollama_port | default(11434) }}"
    timeout: 60

- name: Pull models
  become: true
  ansible.builtin.command: /usr/local/bin/ollama pull {{ item }}
  loop: "{{ ollama_models }}"
  environment:
    # manche Setups brauchen "http://", manche nur "host:port" – kann ich nicht verifizieren
    OLLAMA_HOST: "{{ ollama_client_host | default('127.0.0.1') }}:{{ ollama_port | default(11434) }}"
  register: pull_models_result
  retries: 3
  delay: 5
  until: pull_models_result is succeeded