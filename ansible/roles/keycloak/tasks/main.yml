---
- name: 1.1. Install prerequisite packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: 1.2. Create directory for Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: 1.3. Download Docker official GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: 1.4. Add Docker repository to APT sources
  ansible.builtin.apt_repository:
    # Note: We hardcode 'bookworm' (Debian 12) here because Docker's official
    # repository often doesn't have a 'trixie' (Debian 13) release channel yet.
    # The bookworm packages work perfectly on trixie.
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable"
    state: present
    filename: docker
    update_cache: true

- name: 1.5. Install Docker Engine and Compose Plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
      - python3-docker
      - python3-yaml
    state: present

- name: Create Directory Structure for Keycloak (General)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /opt/keycloak
    - /opt/keycloak/import

- name: Create Certificate Directory for Keycloak
  ansible.builtin.file:
    path: /var/lib/keycloak/certs
    state: directory
    owner: "1000"
    group: "1000"
    mode: '0755'

