- name: Ensure IDS alert log directory exists
  ansible.builtin.file:
    path: "{{ ids_alert_log | dirname }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Ensure IDS service is enabled
  ansible.builtin.service:
    name: suricata
    state: started
    enabled: true

