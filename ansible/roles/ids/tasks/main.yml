- name: Ensure keyring dir exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Download EveBox repository signing key
  ansible.builtin.get_url:
    url: https://evebox.org/files/evebox.asc
    dest: /etc/apt/keyrings/evebox.asc
    owner: root
    group: root
    mode: "0644"

- name: Add EveBox APT repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/evebox.asc] https://evebox.org/files/debian stable main"
    filename: evebox
    state: present
    update_cache: true

- name: Install EveBox
  ansible.builtin.apt:
    name: evebox
    state: present
    update_cache: true

- name: Ensure EveBox service is enabled
  ansible.builtin.service:
    name: evebox
    state: started
    enabled: true
